<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .home-header {
            border: 1px solid #ccc;
            padding: 10px;
            width: 620px;
            height: 25px;
            margin-left: calc(50% - 310px);
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            z-index: 2;
            margin-bottom: 20px;
        }

        .header-home-screen {
            display: flex;
            align-items: center;
            color: #000000;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            margin-top: -18px;
            margin-left: 10px;
        }

        #messages-container {
            margin-top: 80px;
            margin-bottom: 90px;
        }


        .message-session {
            position: relative;
            text-align: right;
            margin-bottom: 10px;
            margin-right: 35%;
        }

        .message-session .message-box {
            background-color: #DCF8C6;
            overflow-wrap: break-word;
            border-radius: 10px;
            padding: 10px;
            max-width: 40%;
            min-width: 5%;
            display: inline-block;
            position: relative;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .message-session .message-box:before {
            content: '';
            position: absolute;
            top: 0;
            right: -12px;
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 12px solid #DCF8C6;
        }

        .message-session .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            position: absolute;
            right: -65px;
            top: 50%;
            transform: translateY(-50%);
        }

        .message-to {
            position: relative;
            text-align: left;
            margin-bottom: 10px;
            margin-left: 35%;
        }

        .message-to .message-box {
            background-color: #E5E5EA;
            overflow-wrap: break-word;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            max-width: 40%;
            min-width: 5%;
            position: relative;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .message-to .message-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: -12px;
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 12px solid #E5E5EA;
        }

        .message-to .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            position: absolute;
            left: -65px;
            top: 50%;
            transform: translateY(-50%);
        }

        .post-content p {
            margin: 0;
            text-align: center;
        }

        .message-to .user-name {
            margin-left: 0%;
            margin-top: 5px;
        }

        .message-session .user-name {
            margin-right: 0%;
            margin-top: 5px;
        }


        .user-name p {
            font-size: small;
            margin: 0;
        }

        .message-form-create {
            display: flex;
            height: 90px;
            width: 620px;
            margin-left: calc(50% - 310px);
            bottom: -50px;
            left: 0;
            right: 0;
            margin-bottom: 50px;
            word-wrap: break-word;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 1;
            position: fixed;
        }

        .message-form-create input {
            color: #000000;
            width: 410px;
            font-size: 20px;
            font-weight: 500;
            padding-left: 32px;
            border-radius: 17px;
            overflow-wrap: break-word;
        }

        .message-form-create input::placeholder {
            font-size: 15px;
            font-weight: 500;
            color: #000000;
        }

        .message-form-create button {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 50px;
            height: 50px;
            color: #fdfeff;
            background: #343a3d;
            border-radius: 50%;
            font-size: 15px;
            transition: 0.4s ease;
            margin-left: 10px;
        }
    </style>

</head>

<body>
    <div id="create-message-form-container"></div>
    <div class="profile-header-container">
        <div class="home-header">
            <header>
                <div class="header-home-screen">
                    <p>Web-Chat</p>
                </div>
            </header>
        </div>
    </div>
    <div id="messages-container"></div>

    <form id="message-form">
        <div class="message-form-create">
            <input name="content" id="content" placeholder="What's happening?"></textarea>
            <button type="submit">Post</button>
        </div>

    </form>

    <script>
        function setupWebSocket() {
            var pathParts = window.location.pathname.split("/");
            var username = pathParts[pathParts.length - 1];
            var wsURL = "ws://" + window.location.host + "/websocket/" + username;

            var ws = new WebSocket(wsURL);

            ws.onopen = function () {
                console.log("WebSocket connection established.");
            };

            ws.onmessage = function (event) {


                loadPosts();
            };

            ws.onclose = function () {
                console.log("WebSocket connection closed. Reconnecting...");
                setTimeout(setupWebSocket, 1000);
            };
        }

        var autoScroll = true;

        function loadPosts() {
            var pathParts = window.location.pathname.split("/");
            var username = pathParts[pathParts.length - 1];
            fetch("/chat/" + username, {
                method: "POST"
            })
                .then(response => response.json())
                .then(data => {
                    $("#messages-container").empty();

                    data.forEach(post => {
                        var imageData = post.iconbase64;
                        var imageUrl = 'data:image/jpeg;base64,' + imageData;

                        var postHTML = `
                        <div class="${post.messagesession ? 'message-session' : 'message-to'}">
    <header>
        <div class="message-box">
            <img src="${imageUrl}" class="profile-icon">
            <div class="post-content">
                <p>${post.content}</p>
            </div>
        </div>
    </header>
    <div class="user-name">
        <p class="name-user${post.postid}">${post.createdbyname}</p>
    </div>
</div>`;
                        var $post = $(postHTML);
                        var username = post.createdby;
                        $post.find(".user-name").on("click", function () {
                            window.location.href = "/" + username;
                        });
                        $("#messages-container").prepend($post);
                    });

                    if (autoScroll) {
                        window.scrollTo(0, document.body.scrollHeight);
                    } else {
                        document.documentElement.scrollTop = scrollOffset;
                    }

                })
                .catch(error => {
                    console.error('Erro ao carregar posts:', error);
                });
        }

        function handleCreatePostFormSubmit(event) {
            event.preventDefault();
            var pathParts = window.location.pathname.split("/");
            var username = pathParts[pathParts.length - 1];

            var formData = $(this).serialize();
            fetch("/create-message/" + username, {
                method: "POST",
                body: formData,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
                .then(response => response.json())
                .then(() => {
                    $("#message-form")[0].reset();
                    $("#create-message-form-container").hide();

                    loadPosts();
                })
                .catch(error => {
                    console.error(error);
                });
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadPosts();
            setupWebSocket();
            $("#message-form").submit(handleCreatePostFormSubmit);
        });

        window.addEventListener("scroll", function () {
            if (window.scrollY < document.body.scrollHeight - window.innerHeight) {
                autoScroll = false;
            } else {
                autoScroll = true;
            }
        });

    </script>
</body>

</html>
